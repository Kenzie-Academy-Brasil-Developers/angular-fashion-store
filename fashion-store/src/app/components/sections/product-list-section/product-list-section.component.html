<section>
  <h2>{{ title }}</h2>
  <ul>
    <li *ngFor="let product of productList">
      <img [src]="product.img" [alt]="product.name" />
      <h3>{{ product.name }}</h3>
      <span>{{
        product.price.toLocaleString("pt-BR", {
          style: "currency",
          currency: "BRL"
        })
      }}</span>
      <div>
        <button>Carrinho</button>
        <button>Saiba mais</button>
      </div>
    </li>
  </ul>
</section>
