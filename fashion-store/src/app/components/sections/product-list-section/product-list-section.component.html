<section id="produtos">
  <h2 class="title two">{{ title }}</h2>
  <ul>
    <li *ngFor="let product of productList">
      <img [src]="product.img" [alt]="product.name" />
      <h3 class="title five">{{ product.name }}</h3>
      <span class="price small">{{
        product.price.toLocaleString("pt-BR", {
          style: "currency",
          currency: "BRL"
        })
      }}</span>
      <div>
        <button class="btn solid1 square" (click)="handleAdd(product)">C</button>
        <a class="link" [routerLink]="redirectURL(product.id)">Saiba mais</a>
      </div>
    </li>
  </ul>
</section>
