<section class="background-white">
  <div *ngIf="product">
    <p class="menu m-bottom4"><a routerLink="/">Home</a> - {{ product.name }}</p>
    <div>
      <div>
        <img [src]="product.img" [alt]="product.name" />
      </div>
      <div>
        <h1 class="title four m-bottom1">{{ product.name }}</h1>
        <span class="price">{{
          product.price.toLocaleString("pt-BR", {
            style: "currency",
            currency: "BRL"
          })
        }}</span>
        <button class="btn solid1 m-top3" (click)="handleAdd(product)">
          <span class="material-symbols-outlined"> add_shopping_cart </span>
          Adicionar ao carrinho
        </button>
      </div>
    </div>
  </div>
  <p *ngIf="!product">Carregando...</p>
</section>
