<section>
  <div *ngIf="product">
    <p class="menu"><a routerLink="/">Home</a> - {{ product.name }}</p>
    <div>
      <div>
        <img [src]="product.img" [alt]="product.name" />
      </div>
      <div>
        <h1 class="title four">{{ product.name }}</h1>
        <span class="price">{{
          product.price.toLocaleString("pt-BR", {
            style: "currency",
            currency: "BRL"
          })
        }}</span>
        <button class="btn solid1" (click)="handleAdd(product)">Adicionar ao carrinho</button>
      </div>
    </div>
  </div>
  <p *ngIf="!product">Carregando...</p>
</section>
